<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <!-- Include Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
    }
    .video-js {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="video-container">
  <!-- Video.js player -->
  <video id="hls-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"
         data-setup='{}'>
    <source src="http://localhost:80/hls/stream.m3u8" type="application/x-mpegURL">
    <!-- Fallback message for unsupported browsers -->
    Your browser does not support the video tag.
  </video>
</div>

<!-- Include Video.js JS -->
<script src="https://vjs.zencdn.net/7.20.3/video.js"></script>
</body>
</html>
